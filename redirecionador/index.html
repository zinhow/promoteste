<script>
    // Função para obter parâmetros da URL
    function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        return {
            name: params.get('name') || '',
            document: params.get('document') || '',
            email: params.get('email') || '',
            telephone: params.get('telephone') || ''
        };
    }

    // Função para obter o número de vezes que o usuário visitou a página
    function getVisitCount() {
        return parseInt(localStorage.getItem('visitCount')) || 0;
    }

    // Função para redirecionar com base no número de visitas
    function redirectToPage() {
        const visitCount = getVisitCount();
        const queryParams = getQueryParams();

        // Determina a página de redirecionamento com base no número de visitas
        let nextPage;
        switch (visitCount) {
            case 0:
                nextPage = 'https://promonovembro.site/tenf';
                break;
            case 1:
                nextPage = 'https://promonovembro.site/frete';
                break;
            case 2:
                nextPage = 'https://promonovembro.site/receita';
                break;
            case 3:
                nextPage = '';
                break;
            case 4:
                nextPage = '';
                break;
            case 5:
                nextPage = '';
                break;
            case 6:
                nextPage = '';
                break;
        }

        // Incrementa o número de visitas
        localStorage.setItem('visitCount', visitCount + 1);

        // Adiciona os parâmetros `name`, `document`, `email`, `telephone` e `visitCount` à URL
        const params = new URLSearchParams({
            name: queryParams.name,
            document: queryParams.document,
            email: queryParams.email,
            telephone: queryParams.telephone, // Adiciona o telefone
            visitCount: visitCount
        });

        // Redireciona para a próxima página com os parâmetros
        window.location.href = `${nextPage}?${params.toString()}`;
    }

    // Chama a função de redirecionamento quando a página é carregada
    redirectToPage();
</script>
